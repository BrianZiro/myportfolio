<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
</head>
<body class="bg-gray-50 text-gray-800">
    
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 w-full bg-white/80 backdrop-blur-md shadow-lg z-50">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="{% url 'home' %}" class="text-2xl font-bold text-indigo-600">Brian Ziro</a>
                
                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="md:hidden focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                
                <!-- Desktop menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                    <a href="{% url 'about' %}" class="nav-link">About</a>
                    <a href="{% url 'projects' %}" class="nav-link">Projects</a>
                    <a href="{% url 'skills' %}" class="nav-link">Skills</a>
                    <a href="{% url 'testimonials' %}" class="nav-link">Testimonials</a>
                    <a href="{% url 'contact' %}" class="nav-link">Contact</a>
                </div>
            </div>
            
            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-4">
                <a href="{% url 'home' %}" class="block nav-link">Home</a>
                <a href="{% url 'about' %}" class="block nav-link">About</a>
                <a href="{% url 'projects' %}" class="block nav-link">Projects</a>
                <a href="{% url 'skills' %}" class="block nav-link">Skills</a>
                <a href="{% url 'testimonials' %}" class="block nav-link">Testimonials</a>
                <a href="{% url 'contact' %}" class="block nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Made by Ziro Technologies. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
    <a href="https://www.linkedin.com/in/brian-ziro-045356357?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="text-gray-300 hover:text-white">
        <i class="fab fa-linkedin text-xl"></i>
    </a>
    <a href="https://github.com/BrianZiro" target="_blank" class="text-gray-300 hover:text-white">
        <i class="fab fa-github text-xl"></i>
    </a>
    <a href="https://wa.me/254701519479" target="_blank" class="text-gray-300 hover:text-white">
        <i class="fab fa-whatsapp text-xl"></i>
    </a>
</div>

        </div>
    </footer>

    <!-- Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content relative">
            <span id="modal-close" class="modal-close">&times;</span>
            <div class="modal-body"></div>
        </div>
    </div>

    <!-- Chatbot Floating Button -->
<div id="chatbot-toggle" class="fixed bottom-6 right-6 bg-blue-600 text-white p-4 rounded-full shadow-lg cursor-pointer hover:bg-blue-700 z-50">
    <i class="fas fa-robot text-2xl"></i>
</div>

<!-- Chatbot Widget -->
<div id="chatbot-container" class="hidden fixed bottom-20 right-6 w-80 bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden flex flex-col z-50">
    <div id="chatbot-header" class="bg-blue-600 text-white px-4 py-2 flex justify-between items-center">
        <span class="font-semibold">ZiBot ðŸ¤–</span>
        <button id="chatbot-close" class="text-white hover:text-gray-200">&times;</button>
    </div>
    <div id="chatbot-messages" class="flex-1 p-3 overflow-y-auto text-sm bg-gray-50"></div>
    <div id="chatbot-input-area" class="flex border-t border-gray-300">
        <input type="text" id="chatbot-input" placeholder="Ask me anything..."
               class="flex-1 px-3 py-2 text-sm border-0 focus:ring-0 outline-none">
        <button id="chatbot-send" class="bg-blue-600 text-white px-4 hover:bg-blue-700">Send</button>
    </div>
</div>


    <!-- JavaScript -->
    <script src="{% static 'portfolio/js/main.js' %}"></script>
</body>
</html>
